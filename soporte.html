<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/other-headers.css"/>
    <link rel="stylesheet" href="css/support-main-general.css"/>
    <link rel="stylesheet" id="stylesheet-theme" href=""/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"/>
    <link rel="icon" href="img/logo-icon-page.png" type="image/png" />
    <link rel="shortcut icon" href="img/logo-icon-page.png" type="image/png" />
    <title>Soporte</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar--fixed" id="navbar">
            <div class="navbar-logo">
                <a href="index.html" class="navbar-logo-display">
                    <img src="img/logo.png" alt="LOGO"/>
                    <h1>VRTECH</h1>
                </a>
            </div>
            
            <ul class="navbar-list" id="navbar-list">
                <li class="navbar-list-link"><a href="index.html">Inicio</a></li>
                <li class="navbar-list-link"><a href="productos.html">Productos</a></li>
                <li class="navbar-list-link"><a href="experiencias.html">Experiencias</a></li>
                <li class="navbar-list-link"><a href="faq.html">FAQ</a></li>
                <li class="navbar-list-link"><a href="soporte.html">Soporte</a></li>
            </ul>
            <div class="theme-icons">
                <div class="container-theme-icons">
                    <i class="fa-solid fa-sun navbar-theme-icon" 
                    id="navbar-theme-icon-sun" style="color: #ffffff;" onclick="changeTheme('light', 'support')"></i>
                    <i class="fa-solid fa-moon navbar-theme-icon navbar-theme-icon-hidden" 
                    id="navbar-theme-icon-moon" style="color: #ffffff;" onclick="changeTheme('dark', 'support')"></i>
                </div>
            </div>
            
            <div class="nav-bars-icon" id="nav-bars-icon"><i class="fas fa-bars" style="color: #ffffff;"></i></div>
        </nav>
        
        <header class="other-headers">
            <img src="img/support-header.jpg" alt="" class="background-image">
            <h1 class="header-title">Soporte</h1>
        </header>
        
        <main class="support-main">
            <form method="post" action="" class="container-form">
                <div class="input-section">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name"/>
                </div>
                <div class="input-section">
                    <label for="surnames">Apellido/s</label>
                    <input type="text" name="surnames" id="surnames"/>
                </div>
                <div class="input-section">
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone"/>
                </div>
                <div class="input-section">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email"/>
                </div>
                <div class="input-section">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="input-button">
                    <button type="submit" class="button-submit">Enviar</button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <div class="footer-legal-terms">
                <p>Aviso legal</p>
                <p>Política de privacidad</p>
                <p>Términos y condiciones</p>
            </div>
            <img src="img/logo.png" alt="" class="footer-image">
            <div class="footer-social-networks">
                <p>Redes sociales</p>
                <div class="footer-social-networks-images">
                    <a href=""><img src="img/logo-facebook.png" alt=""></a>
                    <a href=""><img src="img/logo-instagram.png" alt=""></a>
                    <a href=""><img src="img/logo-twitter.png" alt=""></a>
                </div>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="js/responsiveNavbar.js"></script>
    <script type="text/javascript" src="js/changeTheme.js"></script>
</body>
</html>
