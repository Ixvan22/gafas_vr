<!DOCTYPE html>

<body>
    <div class="container">
        <nav class="navbar navbar--fixed" id="navbar">

                <a href="index.html" class="navbar-logo-display">
                    <img src="img/logo.png" alt="LOGO"/>
                    <h1>VRTECH</h1>
                </a>
            </div>
            
            <ul class="navbar-list" id="navbar-list">
                <li class="navbar-list-link"><a href="index.html">Inicio</a></li>
                <li class="navbar-list-link"><a href="productos.html">Productos</a></li>
                <li class="navbar-list-link"><a href="experiencias.html">Experiencias</a></li>
                <li class="navbar-list-link"><a href="faq.html">FAQ</a></li>
                <li class="navbar-list-link"><a href="soporte.html">Soporte</a></li>
            </ul>
            <div class="theme-icons">
                <div class="container-theme-icons">
                    <i class="fa-solid fa-sun navbar-theme-icon" 
                    id="navbar-theme-icon-sun" style="color: #ffffff;" onclick="changeTheme('light', 'experiences')"></i>
                    <i class="fa-solid fa-moon navbar-theme-icon navbar-theme-icon-hidden" 
                    id="navbar-theme-icon-moon" style="color: #ffffff;" onclick="changeTheme('dark', 'experiences')"></i>

            </div>
            
            <div class="nav-bars-icon" id="nav-bars-icon"><i class="fas fa-bars" style="color: #ffffff;"></i></div>

            <img src="img/experiences-header.jpg" alt="" class="background-image">
            <h1 class="header-title">Experiencias</h1>
        </header>
        
        <main class="experiences-main">
            <div class="experiences-container">
                <div class="experience-list">
                        <video autoplay loop muted class="experience-source" id="experience-source-videogame" src="video/experiences-videogames.mp4"></video>
                        <div class="experience-title">
                            <h1>Videojuegos</h1>
                        </div>
                </div>

                <div class="experience-list">
                        <video autoplay loop muted class="experience-source" id="experience-source-drone" src="video/experiences-drone.mp4"></video>
                        <div class="experience-title">
                            <h1>Drones</h1>
                        </div>
                </div>

                <div class="experience-list">
                        <video autoplay loop muted class="experience-source" id="experience-source-medicine" src="video/experiences-medicine.mp4"></video>
                        <div class="experience-title">
                            <h1>Medicina</h1>
                        </div>
                </div>
                
                <div class="experience-list">
                    <video autoplay loop muted class="experience-source" id="experience-source-medicine" src="video/experiences-work.mp4"></video>
                    <div class="experience-title">
                        <h1>Trabajo</h1>
                    </div>
            </div>
            </div>
        </main>

            <div class="footer-legal-terms">
                <p>Aviso legal</p>
                <p>Política de privacidad</p>
                <p>Términos y condiciones</p>

            <img src="img/logo.png" alt="" class="footer-image">

                <div class="footer-social-networks-images">
                    <a href=""><img src="img/logo-facebook.png" alt=""></a>
